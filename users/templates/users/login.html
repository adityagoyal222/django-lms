{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
    LMS - Login
{% endblock title %}
    

{% block body_content %}
    <div class="container">
        <h1>Log In</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
    </div>
{% endblock body_content %}
